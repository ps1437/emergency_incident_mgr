<div class="row">
  <div *ngFor="let user of userList; let i = index">
    <div [@listAnimation]='listAnimation' class="(i+1)%4==0 ? row : col-sm-6 col-xs-12 col-md-4 col-lg-3">
      <mat-card class="userCard">
        <mat-card-header>
          <img matCardAvatar src="../../../assets/user.png" *ngIf="(i + 1) % 3 == 0" />

          <img matCardAvatar src="../../../assets/user2.png" *ngIf="(i + 1) % 3 == 1" />

          <img matCardAvatar src="../../../assets/user3.png" *ngIf="(i + 1) % 3 == 2" />

          <mat-card-title>{{ user.firstName | uppercase }}</mat-card-title>
          <mat-card-subtitle style='color:white'>{{ user.lastName }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content class="body">
          <div class="content">
            <i class="fa fa-mobile-phone" aria-hidden="true"></i>
            {{ user.mobileNo }}<br />
            <i class="fas fa-address-card    "></i>
            {{ user.location | titlecase }}<br />
            <i class="fa fa-user-o" aria-hidden="true"></i>

            <mat-select [(ngModel)]="user.userType" name="userType" class='dropColor' required>
              <mat-option style="color:brown" *ngFor="let userTypeR of userTypeList" [value]="userTypeR.key">{{
                userTypeR.value }}</mat-option>
            </mat-select>

          </div>
        </mat-card-content>
        <mat-card-actions align="center">
          <button mat-button-stocked class='add-btn' (click)="updateUser(user)">Update</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
