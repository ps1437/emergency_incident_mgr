<div class="row bacground-color" style="height:100%">
  <div class="col-md-2 col-sm-2 col-xs-12">
    <nav class="navbar navbar-inverse navbar-fixed-left">
      <div class="container backColor main-panel">

        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span> <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand" href="#">
            <section >
              <svg height="50" width="50">
                <defs>
                  <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop
                      offset="0%"
                      style="stop-color:rgb(196, 182, 181);stop-opacity:1"
                    />
                    <stop
                      offset="50%"
                      style="stop-color:rgb(228, 218, 245);stop-opacity:1"
                    />
                  </linearGradient>
                </defs>
                <ellipse cx="20" cy="20" rx="20" ry="20" fill="url(#grad1)" />
                <text
                  fill="Black"
                  font-size="35"
                  font-family="Verdana"
                  x="9"
                  y="36"
                >
                  {{ userName.substring(0, 1) | uppercase }}
                </text>
              </svg>

              <span class='user'>Hi, {{ userName | uppercase }}</span>

            </section>
          </div>
        </div>
        <hr />

        <div id="navbar" class="navbar-collapse sidebar  collapse text-center text-bold">
          <ul class="nav navbar-nav" >
            <li class='sidebar-wrapper'
              [routerLinkActive]="['active']"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <a [routerLink]="['home']">Home</a>
            </li>
            <li class='sidebar-wrapper'

              [routerLinkActive]="['active']"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <a [routerLink]="['services']" *ngIf="userType=='A'">Services</a>
            </li>
            <li class='sidebar-wrapper'
              [routerLinkActive]="['active']"
            
            >
              <a [routerLink]="['incident']">Incidents</a>
            </li>
            <li class='sidebar-wrapper'
              [routerLinkActive]="['active']"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <a [routerLink]="['report']">Reports</a>
            </li>
          
            <li class='sidebar-wrapper' *ngIf="userType!='Social'"
              [routerLinkActive]="['active']"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <a [routerLink]="['profile']">Profile</a>
            </li>

            <li class='sidebar-wrapper' *ngIf="userType=='A'"
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a [routerLink]="['users']">Users</a>
          </li>

            <li class='sidebar-wrapper'
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a [routerLink]="['notify']">Notifications</a>
          </li>

          
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="col-md-10  col-sm-10 col-xs-12">
    <div class="container contentBody">
      <app-search></app-search>
      <hr />
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)"
size = "medium"
color = "#fff"
type = "ball-climbing-dot"
></ngx-spinner>
